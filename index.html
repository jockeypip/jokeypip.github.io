<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Pip – Puncak Lembah</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8rem;
      color: #ffcc00;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .image-container {
      margin-top: 30px;
      position: relative;
      opacity: 0;
      animation: fadeIn 2s ease forwards 0.8s;
    }

    .image-container img {
      width: 340px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .description {
      margin-top: 20px;
      max-width: 650px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.5s;
    }

    /* Animasi grafik Bitcoin */
    .chart {
      margin-top: 40px;
      width: 90%;
      max-width: 650px;
      opacity: 0;
      animation: fadeIn 2s ease forwards 2.5s;
    }

    svg path {
      stroke: #00ff99;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s ease-in-out forwards infinite alternate;
    }

    /* Tombol menuju GitHub */
    .btn-github {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ffcc00;
      color: #0d0d0d;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s ease forwards 3.2s;
    }

    .btn-github:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
      opacity: 0;
      animation: fadeIn 2s ease forwards 4s;
    }

    /* Animations */
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsif */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .image-container img {
        width: 80%;
      }
      .description {
        font-size: 1rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Joker Pip – Puncak Lembah</h1>

  <div class="image-container">
    <img src="./images/jokerpip.png" alt="Joker Pip">
  </div>

  <p class="description">
    Ilustrasi Joker yang sedang trading Bitcoin di malam hari, ditemani segelas minuman bertuliskan
    <strong>Puncak Lembah</strong>. Visualisasi fluktuasi emosi dan dinamika pasar crypto.
  </p>

  <!-- Grafik animasi -->
  <div class="chart">
    <svg viewBox="0 0 500 200">
      <path d="M0,150 
               Q50,100 100,120 
               Q150,80 200,130 
               Q250,60 300,140 
               Q350,100 400,120 
               Q450,70 500,150" />
    </svg>
  </div>

  <!-- Tombol GitHub -->
  <a class="btn-github" href="https://github.com/jokerpip/jokerpip.github.io" target="_blank">
    Lihat di GitHub
  </a>

  <footer>
    &copy; 2025 Joker Pip – Seni & Edukasi Trading
  </footer>
</body>
</html>
