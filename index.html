<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Pip – Puncak Lembah</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .image-container {
      margin-top: 30px;
      position: relative;
    }

    .image-container img {
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .description {
      margin-top: 20px;
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Animasi grafik Bitcoin */
    .chart {
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
    }

    svg path {
      stroke: #00ff99;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s ease-in-out forwards infinite alternate;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Joker Pip – Puncak Lembah</h1>
  <div class="image-container">
    <img src="./images/jokerpip.png" alt="Joker Pip">
  </div>
  <p class="description">
    Ilustrasi Joker yang sedang trading Bitcoin di malam hari, ditemani segelas minuman bertuliskan 
    <strong>Puncak Lembah</strong>. Visualisasi fluktuasi emosi dan dinamika pasar crypto.
  </p>

  <!-- Grafik animasi -->
  <div class="chart">
    <svg viewBox="0 0 500 200">
      <path d="M0,150 
               Q50,100 100,120 
               Q150,80 200,130 
               Q250,60 300,140 
               Q350,100 400,120 
               Q450,70 500,150" />
    </svg>
  </div>

  <footer>
    &copy; 2025 Joker Pip – Seni & Edukasi Trading
  </footer>
</body>
</html>
